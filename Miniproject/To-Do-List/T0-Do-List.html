<html>
  <head>
    <style>
      
body {
  margin: 10px auto;
  min-width: 250px;
  max-width: 50%;
  background-image: url('To-Do-List.png');
}
* {
  box-sizing: border-box;
}

ul {
  margin: 8%;
  padding-bottom: 20;
  width: 60%;
}
ul li {
  cursor: pointer;
  position:sticky;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  font-size: 15px;
  background-color: rgb(245, 200, 133);
  
}
ul li:hover {
  background: #ddd;
}

.close {
  position: absolute;
  right: 0;
  top: 0;
  background-color: black;
  color: white;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color: crimson;
  color: white;
}
.header {
  padding: 30px 40px;
  color: rgb(0, 0, 0);
  text-align: center;
}
.header:after {
  
  display: table;
  clear: both;
}
input {
  margin: 0;
  border: none;
  border-radius: 0;
  background-color: bisque;
  width: 75%;
  padding: 10px;
  float: left;
  font-size: 16px;
  border: thin solid;
  border-radius: 10px;
}
.addBtn {
  padding: 10px;
  width: 25%;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  border-radius: 10px;
}
.addBtn:hover {
  background-color:rgb(136, 67, 22);
  color: white;
}
#clear-list{
  width: 20%;
  font-weight: bold;
  font-size: medium;
  text-decoration: none;
  font-family: "Times New Roman";
  margin: 40px 35%;
  background-color: black;
  border: thin solid black;
  border-radius: 15px;
  color: white;
}
#clear-list:hover {
    background-color: rgba(240, 219, 104, 0.959);
    color: black;
    border: thin solid black;
    opacity: 0.8;
  }

      
    </style>
  </head>
  <body>

    <div class="header">
      <h2 style="margin:5px">To Do List</h2>
      <input type="text" id="myInput" placeholder="Title of work...">
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
      
      <li>Go to Shopping</li>
      <li>Attend Meeting</li>
      
      <li>Attend Let's Upgrade Webinar</li>
    </ul>
    <button type="button" id="clear-list" onclick="removeAll()">Clear Items</button>

    <script type="text/javascript">
    
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("  ×  ");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
  var div = this.parentElement;
  div.style.display = "none";
  }
}
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
  ev.target.classList.toggle('checked');
  }
}, false);

function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
  alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("  ×  ");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
        var div = this.parentElement;
        div.style.display = "none";
    }
  }
}
function removeAll(){
  var lst = document.getElementsByTagName("ul");
    lst[0].innerHTML = "";
}
      
    </script>

  </body>
</html>
